<div class="container container--is-center auth__container">
    <h1 class="auth__title">Create Account</h1>
    <p><span>Sync your notes anywhere and everywhere.</span></p>

    <div class="form form--is-column">
        <div class="form__item">
            <input type="text" id="username" class="input" [(ngModel)]="username" [ngClass]="{'input--has-error': errors.username}" (keyup.enter)="submit()" (keydown)="errors.username = null" placeholder="Username" />
            <span *ngIf="errors.username" class="input__validation input__validation--error">{{ errors.username }}</span>
        </div>
        <div class="form__item">
            <input type="text" id="email" class="input" [(ngModel)]="email" [ngClass]="{'input--has-error': errors.email}" (keyup.enter)="submit()" (keydown)="errors.email = null" placeholder="Email Address" />
            <span *ngIf="errors.email" class="input__validation input__validation--error">{{ errors.email }}</span>
        </div>
        <div class="form__item">
            <input type="password" id="password" class="input" [(ngModel)]="password" [ngClass]="{'input--has-error': errors.password}" (keyup.enter)="submit()" (keydown)="errors.password = null" placeholder="Password" />
            <span *ngIf="errors.password" class="input__validation input__validation--error">{{ errors.password }}</span>
        </div>
        <label class="form__item flex input__label input__checkbox margin-top" for="terms">
            <input id="terms" type="checkbox" class="margin-right--sm" [(ngModel)]="termsConditions" />
            I agree with the Terms &amp; Conditions.
        </label>
        <label class="form__item flex input__label input__checkbox margin-bot" style="margin-top:-0.25rem;" for="privacy">
            <input id="privacy" type="checkbox" class="margin-right--sm" [(ngModel)]="privacyPolicy" />
            I agree with the Privacy Policy.
        </label>

        <div class="form--button-group margin-top">
            <button id="login-button" class="button__grey margin-right--lg" (click)="login()">Log In</button>
            <button id="register-button" class="button__primary" (click)="submit()" [disabled]="registerLoading">{{ registerLoading ? 'Loading...' : 'Register' }}</button>
        </div>
    </div>

    <div id="spacer" class="margin-top--xl margin-bot-lg">
        <h2>OR</h2>
    </div>

    <a (click)="showContinueWithoutModal = true">Continue without an account.</a>
</div>

<modal-regular [visible]="showContinueWithoutModal" header="Continue Without Account" message="Are you sure you want to continue without an account?" (onCancel)="showContinueWithoutModal = false" (onNext)="continueWithoutAccount()"></modal-regular>
