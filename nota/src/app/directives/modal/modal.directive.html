<div class="modal" [ngClass]="{'modal--is-visible': visible}">
    <div class="modal__content">
        <div class="modal__titlebar">
            <span class="modal__titlebar--title">{{ header || 'Modal' }}</span>
            <i class="modal__titlebar--close fa fa-times" (click)="cancel()"></i>
        </div>
        
        {{ message }}

        <div class="modal__button-group">
            <button class="button__grey modal__button" (click)="cancel()">{{ cancelText || 'Close' }}</button>
            <button class="button__primary modal__button" (click)="next()">{{ nextText || 'Continue' }}</button>
        </div>
    </div>
</div>
