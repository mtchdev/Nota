<div class="color-picker">
    <div class="color-picker--header">
        <span class="color-picker__title">Default Colors</span>
    </div>

    <div class="color-picker--container">
        <div class="color-picker__color" *ngFor="let color of colors" [ngStyle]="{
            'background-color': color
        }" (click)="selectColor(color)" [id]="color.substr(1)"></div>
    </div>
</div>
